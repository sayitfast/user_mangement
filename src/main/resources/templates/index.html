<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="ISO-8859-1">
	<title>Registration and Login App</title>
	
	<link rel="stylesheet"
	      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	      crossorigin="anonymous">

</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
				        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				        aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
				                                                Login Module</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isFullyAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
					<li sec:authorize="isAnonymous()"><a th:href="@{/logout}">NOT Authenticated</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<h1>Registration and Login with Spring Boot, Spring Security,
		    Thymeleaf, Hibernate and MySQL</h1>
		Welcome <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
		<span th:text="${#authentication.getPrincipal().authorities}"></span>
	</div>
	<br>
	<br>
	<div class="table-responsive">"
		<div class="container">
			<table class="table table-hover">
				<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Id</th>
					<th></th>
				</tr>
				</thead>
				<tr th:each="appuser: ${appuser}">
					<td th:text="${appuser.id}"></td>
					<td th:text="${appuser.firstName}" />
					<td th:text="${appuser.lastName}" />
					<td th:text="${appuser.email}" />
					<td>
						<a th:href="@{/delete/{id}(id=${appuser.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
